spring.application.name=Microservice-Usuario-Test
server.port=8091 # El puerto puede ser el mismo, no es relevante para las pruebas unitarias
server.address=0.0.0.0

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop # Recrea el esquema de la BD para cada ejecuci√≥n de prueba
spring.jpa.show-sql=false # No mostrar SQL en tests para no saturar la consola
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect